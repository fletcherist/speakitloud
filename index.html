<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpeakItLoud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='./src/styles.css' rel='stylesheet' />
</head>
<body>
    <div id='app' class='app'>
      <div contenteditable="true" style="outline: none; user-select: text; white-space: pre-wrap; word-wrap: break-word;" class='input-textarea' id='input-textarea'>
      </div>
          <div class='controllers'>
            <div class='progress'>
              <div class='progress__bar'></div>
              <div class='progress__point'></div>
            </div>
            <div class='controllers__wrapper'>
              <button id='button' class='button button__speak'>Speak</button>
              <button id='decrement-speed' class='button'>-</button>
              <button id='increment-speed' class='button'>+</button>
            </div>
          </div>
    </div>
</body>
<script src='./dist/bundle.js'></script>
<script src="http://localhost:35729/livereload.js"></script>
</html>
