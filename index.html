<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpeakItLoud — Best, Most-reliable Text-to-speech App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='./src/styles.css' rel='stylesheet' />
</head>
<body>
    <div id='app' class='app'>
      <div class='input-container'>
        <div contenteditable="true" class='input-textarea' id='input-textarea' spellcheck='false'><div class='initial-text' id='initial-text'>Paste some text here <br>and press «speak» button</div></div>
      </div>
          <div class='controllers'>
            <div class='progress'>
              <div class='progress__bar' id='progress-bar'
                aria-label='Progress of reading'></div>
              <div class='progress__point' id='progress-pointer'></div>
            </div>
            <div class='controllers__block'>
              <div class='buttons'>
                <button id='button' class='button button__speak'
                  aria-label='Speak this text'>Speak</button>
                <button id='decrement-speed' class='button'
                  aria-label='Speak faster'>-</button>
                <button id='increment-speed' class='button'
                  aria-label='Speak slower'>+</button>
              </div>
              <div class='time-left' id='time-left'
                aria-label='Time left till the end'></div>
            </div>
          </div>
    </div>
</body>
<script src='./dist/bundle.js'></script>
<script src="http://localhost:35729/livereload.js"></script>
</html>
